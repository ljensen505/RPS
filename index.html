<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R | P | S</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span><span>:</span><span id="comp-score">0</span>
    </div>

    <div class="result">
        <p >Choose your first move.</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div id="p" class="choice">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div id="s" class="choice">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>

    <p id="action-message">First to 5 wins the round.</p>

    <script src="app.js"></script>
</body>
</html>
