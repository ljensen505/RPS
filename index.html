<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R | P | S</title>
</head>
<body>
    
    <script>
        function computerPlay() {
            // generate random number 0 - 2 inclusive
            let random_number = Math.floor(Math.random() * 3);
            if (random_number === 0) {
                return "rock";
            } else if (random_number === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function singleGame(playerSelection, computerSelection) {
            let message = "You chose " + playerSelection + ", Computer chose " + computerSelection;
            if (playerSelection.toLowerCase() === "rock") {
                if (computerSelection === "paper") {
                    console.log(message);
                    return "You lose";
                } else if (computerSelection === "scissors") {
                    console.log(message);
                    return "You win";
                } else {
                    console.log("You chose " + playerSelection + ", Computer chose " + computerSelection);
                    return "it's a tie";
                }
            } else if (playerSelection.toLowerCase() === "paper") {
                if (computerSelection === "scissors") {
                    console.log(message);
                    return "You lose";
                } else if (computerSelection === "rock") {
                    console.log(message);
                    return "You win";
                } else {
                    console.log(message);
                    return "it's a tie";
                }
            } else if (playerSelection.toLowerCase() === "scissors") {
                if (computerSelection === "rock") {
                    console.log(message);
                    return "You lose";
                } else if (computerSelection === "paper") {
                    console.log(message);
                    return "You win";
                } else {
                    console.log(message);
                    return "it's a tie";
                }
            } else {
                return "Plase make a valid choice (rock, paper, or scissors)";
            }            
        }

        function game() {
            let playerWins = 0;
            let computerWins = 0;
            let ties = 0;
            for (i = 1; i <=5; i++) {
                res = (singleGame(prompt("This is Rock Paper Scissors round " + i + ". Please make a selection:"), computerPlay()));
                console.log(res);
                if (res === "You win") {
                    playerWins++;
                    console.log("You: " + playerWins + ", Computer: " + computerWins + ", ties: " + ties);
                } else if (res === "You lose") {
                    computerWins++;
                    console.log("You: " + playerWins + ", Computer: " + computerWins + ", ties: " + ties);
                } else {
                    ties++;
                    console.log("You: " + playerWins + ", Computer: " + computerWins + ", ties: " + ties);
                }
            }
        }
        
    </script>

</body>
</html>
